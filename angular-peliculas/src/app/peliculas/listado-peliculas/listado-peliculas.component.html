<button (click)="agregarPelicula()">Agregar Pelicula</button>

<app-listado-generico [listado]="peliculas">
  <!-- <ng-container cargando>
    <span>Cargando</span>
  </ng-container> -->
  <ng-container vacio>
    <span>No Hay Peliculas en esta Cartelera.</span>
  </ng-container>

  <ng-container contenido>
    @for (pelicula of peliculas; track $index) {
      <div class="contenedor-peliculas">
        <div class="cardmovie">
          <div>
            @if(pelicula.poster){
              <img [src]="pelicula.poster"  width ="169" height="250"/>
            } @else
            {
              <img src="img/noposter.jpg"  width ="169" height="250"/>
            }
            
          </div>
          <div>
            <p>{{$index}} - Nombre: {{pelicula.nombre | uppercase}}</p>
            <p>Fecha: {{pelicula.fecha | date:"dd MMMM yyyy"}}</p>
            <p>Precio: {{pelicula.precio | currency}}</p>
            <button mat-stroked-button matTooltip="This is a tooltip!" class="my-custom-button" (click)="remover($index)">
              Eliminar
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    }
  </ng-container>
</app-listado-generico>
