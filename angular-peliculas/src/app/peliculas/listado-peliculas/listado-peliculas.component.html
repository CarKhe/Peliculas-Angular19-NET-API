@if(!peliculas) {
  <img src="gifs/loading.gif" />
} 
@else if (peliculas.length === 0) {
  <p>No existen Resultados</p>
} 
@else {
  @for (pelicula of peliculas; track $index) {
    <div class="contenedor-peliculas">
      <div class="cardmovie">
        <div >
          <img [src]="pelicula.poster"  width ="169" height="250"/>
        </div>
        <div>
          <p>{{$index}} - Nombre: {{pelicula.nombre | uppercase}}</p>
          <p>Fecha: {{pelicula.fecha | date:"dd MMMM yyyy"}}</p>
          <p>Precio: {{pelicula.precio | currency}}</p>
        </div>
      </div>
    </div>
  }
}
